
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moda AI Studio | 智能编译器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              google: {
                bg: '#131314',
                surface: '#1e1f20',
                surfaceLight: '#2b2c2f',
                border: '#3c4043',
                accent: '#8ab4f8',
                text: '#e8eaed',
                textMuted: '#9aa0a6',
                success: '#81c995'
              }
            },
            fontFamily: {
              sans: ['"Google Sans"', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #131314; 
        color: #e8eaed; 
        margin: 0; 
        height: 100vh; 
        overflow: hidden; 
        font-family: "Google Sans", sans-serif;
      }
      .studio-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
      .studio-scroll::-webkit-scrollbar-track { background: transparent; }
      .studio-scroll::-webkit-scrollbar-thumb { background: #3c4043; border-radius: 10px; }
      .studio-scroll::-webkit-scrollbar-thumb:hover { background: #5f6368; }
      
      .active-step {
        background-color: rgba(138, 180, 248, 0.1);
        color: #8ab4f8 !important;
        border-right: 2px solid #8ab4f8;
      }
      .panel-border { border-color: #3c4043; }
      
      .perspective-1000 { perspective: 1000px; }
      .rotateX-2 { transform: rotateX(2deg); }
    </style>
