name: Build and Test

on:
  push:
    branches: [main, copilot/**]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm lib:build

      - name: Type check
        run: cd packages/core && pnpm typecheck && cd ../react && pnpm typecheck
