
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MODA OS | The Singularity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              google: {
                bg: '#050505',
                surface: '#0a0a0a',
                border: '#1a1a1a',
                accent: '#8ab4f8',
                success: '#81c995'
              }
            },
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'reverse-spin': 'reverse-spin 20s linear infinite',
              'marquee': 'marquee 60s linear infinite',
              'slow-pan': 'slowPan 60s ease-in-out infinite alternate',
              'glitch': 'glitch 1s infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'reverse-spin': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              slowPan: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.2) translate(-2%, -2%)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #050505; 
        color: #fff; 
        margin: 0; 
        height: 100vh; 
        overflow: hidden; 
        cursor: none;
        user-select: none;
      }
      .studio-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
      .studio-scroll::-webkit-scrollbar-track { background: transparent; }
      .studio-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      .mix-difference { mix-blend-mode: difference; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      #cursor-dot {
        position: fixed;
        top: 0;
        left: 0;
        width: 6px;
        height: 6px;
        background-color: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 99999;
        transform: translate(-50%, -50%);
        mix-blend-mode: difference;
      }
      #cursor-circle {
        position: fixed;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        pointer-events: none;
        z-index: 99998;
        transform: translate(-50%, -50%);
        transition: width 0.4s cubic-bezier(0.23, 1, 0.32, 1), height 0.4s cubic-bezier(0.23, 1, 0.32, 1), background-color 0.4s;
        mix-blend-mode: difference;
      }
      body.cursor-hover #cursor-circle {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.1);
        border-color: transparent;
      }

      .singularity-grid {
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Noise Texture Overlay */
      #noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 100000;
        pointer-events: none;
        opacity: 0.03;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="noise-overlay"></div>
    <div id="cursor-dot"></div>
    <div id="cursor-circle"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const dot = document.getElementById('cursor-dot');
      const circle = document.getElementById('cursor-circle');
      
      document.addEventListener('mousemove', (e) => {
        dot.style.left = `${e.clientX}px`;
        dot.style.top = `${e.clientY}px`;
        circle.style.left = `${e.clientX}px`;
        circle.style.top = `${e.clientY}px`;
      });

      document.addEventListener('mouseover', (e) => {
        if (e.target.closest('button, a, .interactive')) {
          document.body.classList.add('cursor-hover');
        } else {
          document.body.classList.remove('cursor-hover');
        }
      });
    </script>
</body>
</html>
